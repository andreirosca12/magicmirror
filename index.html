<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Vremea -->
      <div class="weather">
        <img src="images\cloudy.png" alt="Weather icon" />
        <h2>Locație utilizator</h2>
        <p id="temperature">Grade Celsius</p>
        <p id="forecast">Prognoza meteo pentru următoarele zile</p>
        <div id="weather-daily"></div>
      </div>

      <!-- Stiri -->
      <div class="news">
        <h3>Știri Importante</h3>
        <ul id="news-list">
          <li>Știre 1</li>
          <li>Știre 2</li>
          <li>Știre 3</li>
        </ul>
      </div>

      <!-- To-Do List -->
      <div class="todo">
        <h3>To-Do List</h3>
        <ol id="task-list">
          <li>Task1</li>
          <li>Task2</li>
          <li>Task3</li>
        </ol>
        <input type="text" id="task" />
        <button id="add-task">Adaugă</button>
      </div>

      <!-- Adding Calendar -->
      <iframe src="https://calendar.google.com/calendar/embed?height=350&wkst=2&ctz=Europe%2FBucharest&showPrint=0&src=ZDZlNWYyNWYxMTFmOTcxNDA1YjRhZjBkZGJjMTY3ZmVmNmM2NmI1MmVmZDk4Yjk4NTM5NTQ2OGRiNTcwN2Y4YkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=cm8ucm9tYW5pYW4jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23795548&color=%230B8043" style="border:solid 1px #777" width="300" height="350" frameborder="0" scrolling="no"></iframe>

      <!-- Curs Valutar -->
      <div class="exchange">
        <h3>Curs Valutar</h3>
        <ul id="currency-list">
          <li>EUR: ...</li>
          <li>USD: ...</li>
          <li>GBP: ...</li>
        </ul>
      </div>
    </div>

    <!-- Citatul zilei in footer -->
    <footer class="quote">
      <p id="quote">
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
      </p>
    </footer>
    <script src="exchange_rate.js"></script>
    <script src="script2.js"></script>
    <script src="news.js"></script>
    <script src="fetch.js"></script>
  </body>
</html>
